{% extends 'base.html' %}
{% load django_bootstrap5 %}


{% block content %}
  <div class="container mt-5">
    <h2>Create a new Quote:</h2>
    <form action="" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
{% endblock content %}
